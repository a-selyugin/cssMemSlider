<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <section class="page-container">
    <section class="slider-container">
      <div class="meme-slider">
        <div class="meme">
          <img src="./img/meme-1.jpg" alt="meme-1">
        </div>
        <div class="meme">
          <img src="./img/meme-2.jpg" alt="meme-1">
        </div>
        <div class="meme">
          <img src="./img/meme-3.jpg" alt="meme-1">
        </div>
        <div class="meme">
          <img src="./img/meme-4.jpg" alt="meme-1">
        </div>
        <div class="meme">
          <img src="./img/meme-5.jpg" alt="meme-1">
        </div>
      </div>
      <div class="selectors">
        <input type="radio" name="nav" id="meme-1" class="meme-selector">
        <input type="radio" name="nav" id="meme-2" class="meme-selector">
        <input type="radio" name="nav" id="meme-3" class="meme-selector">
        <input type="radio" name="nav" id="meme-4" class="meme-selector">
        <input type="radio" name="nav" id="meme-5" class="meme-selector">
      </div>
      <div class="meme-text-slider">
        <p class="meme-text">1</p>
        <p class="meme-text">2</p>
        <p class="meme-text">3</p>
        <p class="meme-text">4</p>
        <p class="meme-text">5</p>
      </div>
    </section>
  </section>
</body>
</html>
