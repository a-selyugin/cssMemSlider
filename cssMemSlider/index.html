<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <title>Meme slider</title>
</head>
<body>
  <section class="page-container">
    <section class="slider-container">
      <input type="radio" name="nav" id="meme1" class="meme-selector" checked>
      <input type="radio" name="nav" id="meme2" class="meme-selector">
      <input type="radio" name="nav" id="meme3" class="meme-selector">
      <input type="radio" name="nav" id="meme4" class="meme-selector">
      <input type="radio" name="nav" id="meme5" class="meme-selector">
      <div class="memes-slider-scroller">
        <div class="meme-slider-content">
          <img src="./img/meme-1.jpg" class="meme" alt="meme">
          <img src="./img/meme-2.jpg" class="meme" alt="meme">
          <img src="./img/meme-3.jpg" class="meme" alt="meme">
          <img src="./img/meme-4.jpg" class="meme" alt="meme">
          <img src="./img/meme-5.jpg" class="meme" alt="meme">
        </div>
      </div>
      <div class="selectors">
        <label for="meme1">
          <div class="fake-button _fb-1"></div>
        </label>
        <label for="meme2">
          <div class="fake-button _fb-2"></div>
        </label>
        <label for="meme3">
          <div class="fake-button _fb-3"></div>
        </label>
        <label for="meme4">
          <div class="fake-button _fb-4"></div>
        </label>
        <label for="meme5">
          <div class="fake-button _fb-5"></div>
        </label>
      </div>
      <div class="memes-text-scroller">
        <div class="meme-text-content">
          <p class="meme-text">Креслоцараптор</p>
          <p class="meme-text">Please give fud</p>
          <p class="meme-text">Cat.zip</p>
          <p class="meme-text">Truth</p>
          <p class="meme-text">Twitter meme</p>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
